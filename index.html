<!DOCTYPE html>
<html>
    <head>
        <title>TORRENTING....</title>
        <title>DayLight</title>
        <link href='https://fonts.googleapis.com/css?family=Yellowtail:400' rel='stylesheet' type='text/css'>
        <style>

                    /* neon style */

                    .neonText {
                    color: #fff;
                    text-shadow:
                        0 0 7px #fff,
                        0 0 10px #fff,
                        0 0 21px #fff,
                        0 0 42px #5271ff,
                        0 0 82px #5271ff,
                        0 0 92px #5271ff,
                        0 0 102px #5271ff,
                        0 0 151px #5271ff;
                    }

                    input {
                    animation: pulsate 1.5s infinite alternate;  
                    border-color: #6ef5ff;
                    padding: 0.4em;
                    box-shadow: 0 0 .2rem #fff,
                                0 0 .2rem #fff,
                                0 0 2rem #5271ff,
                                0 0 0.8rem #5271ff,
                                0 0 2.8rem #5271ff,
                                inset 0 0 1.3rem #5271ff; 
                    }

                    h1 {
                    font-family: "Yellowtail", sans-serif;
                    font-weight: 400;
                    font-size: 18px;
                    font-size: 3.2rem;
                    /* color: #6ef0d0; */
                    color: #fff;
                    animation: flicker 1.5s infinite alternate;
                    display: flex;
                    justify-content: center;  
                    }

                    /* Flickering animation */
                    @keyframes flicker {
                        
                    0%, 18%, 22%, 25%, 53%, 57%, 100% {

                        text-shadow:
                        0 0 4px #5271ff,
                        0 0 11px #5271ff,
                        0 0 19px #5271ff,
                        0 0 40px #5271ff,
                        0 0 80px #5271ff,
                        0 0 90px #5271ff,
                        0 0 100px #5271ff,
                        0 0 150px #5271ff;
                    
                    }
                    
                    20%, 24%, 55% {        
                        text-shadow: none;
                    }    
                    }

             /* end neon        */
             
            .span {
                color: #0dca41;
            }
            .txt2 {
                color: #aab9fa;

            }
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
                *
                {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                    font-family: 'Poppins', sans-serif;
                }
                body
                {
                    display: flex;
                    /* justify-content: center;
                    align-items: center;  */
                    min-height: 100vh;
                    background: #27282c ;
                }
                .div1 
                {
                    display: flex; 
                    flex-wrap: wrap;
                    align-content: center;

                    transform: translate(50%); 
                }

                .div2 
                {
                    /* position: absolute; */
                    left: 50%;
                    top: 50%;
                     transform: translate(250%); 
                    /* border: 5px solid #FFFF00; */
                    padding: 10px;
                }
                
                a
                {
                    position: relative;
                    background: #444;
                    color: #fff;
                    text-decoration: none;
                    text-transform: uppercase;
                    font-size: 1.5em;
                    letter-spacing: 0.1em;
                    padding: 10px 30px;
                    transition: 0.5s;
                }
                a:hover
                {
                    letter-spacing: 0.25em;
                    background: var(--clr);
                    color: var(--clr);
                    box-shadow: 0 0 35px;
                }
                a::before
                {
                    content: '';
                    position: absolute;
                    inset: 2px;
                    background: #27282c;
                }
                a span
                {
                    position: relative;
                    z-index: 1;
                }
                a i
                {
                    position: absolute;
                    inset: 0;
                    display: block;
                }
                a i::before
                {
                    content: '';
                    position: absolute;
                    top: -3.5px;
                    left: 80%;
                    width: 10px;
                    height: 5px;
                    border: 2px solid #fff;
                    background: #27282c;
                    transform: translateX(-50%);
                    transition: 0,5s;
                }
                a:hover i::before
                {
                    width: 20px;
                    left: 20%;
                }
                a i::after
                {
                    content: '';
                    position: absolute;
                    bottom: -3.5px;
                    left: 20%;
                    width: 10px;
                    height: 5px;
                    border: 2px solid #fff;
                    background: #27282c;
                    transform: translateX(-50%);
                    transition: 0,5s;
                }
                a:hover i::after
                {
                    width: 20px;
                    left: 80%;
                }


        </style>
    </head>
    <body>
        <div class="div2">
        <h1>Day Light</h1></div>
        
        <div class="div1">
            
            <form id="Torrent" method="POST" action="/post">
            <label for="who" class="txt2">Enter URL</label>&nbsp&nbsp
            <input type="url" name="url" class="input">&nbsp
            <!-- <input class="btn" type="submit" value="Submit"/> -->
            <a href="#"  style="--CLR:#1e9bff" onclick="myFunction()"><span class="span">DOWNLOAD
                <img src="download_icon.png" width="20" height="20">
            </span><i></i></a>
        </form></div>
      
        <!-- <link rel="stylesheet"type="text/css" href="style.css">  -->
        <script>
            function myFunction() {
                document.getElementById("Torrent").submit();
            }
        </script>
       </body>
</html>
